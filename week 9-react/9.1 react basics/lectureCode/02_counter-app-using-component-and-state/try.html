<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parentbtn">

    </div>

    <script>
        let state= {
            count : 0 
        }

        function onButtonPress(){
            state.count++
            buttonComponentRerender();
        }

        function buttonComponentRerender(count,color){
        document.getElementById("parentbtn").innerHTML="";
        const button = document.createElement("button")
        button.innerHTML = `count ${state.count}`
        button.setAttribute("onclick",`onButtonPress()`)

        document.getElementById("parentbtn").appendChild(button)
        }

        buttonComponentRerender()

    </script>
</body>
</html>
